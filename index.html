<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouldering Competition Score Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="container">
      <main id="main-content">
        <h1>üßó Bouldering Competition Score Tracker</h1>

        <form class="add-competitor" onsubmit="handleAddCompetitor(event)">
          <div class="input-group">
            <input
              type="text"
              id="competitorName"
              placeholder="Enter competitor name"
              maxlength="50"
              aria-label="Competitor name"
              autocomplete="off"
              required
            />
            <button
              type="submit"
              class="btn btn-primary"
              id="addButton"
              aria-label="Add competitor"
            >
              ‚ûï Add Competitor
            </button>
          </div>
          <span
            id="competitorCount"
            style="color: var(--text-secondary)"
            aria-live="polite"
            >0 competitors</span
          >
        </form>
        <div
          class="message error"
          id="errorMessage"
          role="alert"
          aria-live="polite"
        ></div>
        <div
          class="message success"
          id="successMessage"
          role="status"
          aria-live="polite"
        ></div>

        <div class="action-buttons">
          <button
            onclick="showPodiumAnalysis()"
            class="btn btn-info"
            aria-label="Analyze podium chances"
          >
            üìä Analyze Podium Chances
          </button>
        </div>

        <div
          id="podiumAnalysis"
          class="analysis-section"
          role="region"
          aria-labelledby="analysisTitle"
        >
          <h2 id="analysisTitle">Podium Analysis</h2>
          <div id="analysisContent"></div>
        </div>

        <div class="table-wrapper">
          <table id="scoreTable" role="table" aria-label="Competition scores">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Boulder 1</th>
                <th scope="col">Boulder 2</th>
                <th scope="col">Boulder 3</th>
                <th scope="col">Boulder 4</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="competitorsList"></tbody>
          </table>
        </div>

        <div class="data-controls">
          <button
            onclick="loadCompData1()"
            class="btn btn-warning"
            aria-label="Load test competition data"
          >
            üèÜ Load Demo Data
          </button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
